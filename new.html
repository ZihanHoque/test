<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="newstyle.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="new.js"></script>
  </head>
  <body>

    <div style="width:100%; height:2em; align-items: center;">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href = "history.html">Transaction History</a>
          <a class="navbar-brand mb-0 h1" href = "new.html">Add New Item</a>
          <a class="navbar-brand mb-0 h1" href = "list.html">Shopping List</a>
          <a class="navbar-brand mb-0 h1" href = "#">Log Out</a>
        </div>
      </nav>
    </div>
    <div>
      <div class="buttonContainer" style="z-index: 1; position: absolute;">
        <!-- can be changed to an input using 
        <input class="addButton" type="submit" value="ADD TO SHOPPING LIST"> -->
        <button class="addButton" type="submit">ADD TO SHOPPING LIST</button>
      </div>
      <div class="screenContainer" style="z-index: 0;">
        <div class="column1">
          <div class="itemInput">
            <label>New Item Name</label>
          </div>
      
          <div class="itemInput">
          <input type="text" id="small" placeholder=" *Enter new item name here*">
          </div>
          
          <div class="itemInput">
            <label>New Item Description</label>
          </div>
      
          <div class="itemInput">
          <textarea placeholder=" *Enter new item description here*"></textarea>
          </div>
        </div>
        <div class="column2">
          <div class="itemInput">
            <label>New Item Shop Link</label>
          </div>
  
          <div class="itemInput">
          <input type="text" id="small" placeholder=" *Enter new item shop link here*">
          </div>
  
          <div class="itemInput">
            <label>New Item Initial Comments</label>
          </div>
          <div class="itemInput">
          <textarea placeholder=" *Enter new item comments here*"></textarea>
          </div>
        </div>
        <div class="column3">
          <div class="itemInput">
            <label for="img" class="btn" style="background-color:lightgray; border-color: black; border-width: 3px; width:100%">Upload Image</label>
            <input id="img" style="display:none;" type="file" accept="image/*" onchange="readURL(this);">
            <img id="itemimg" src="#" style="visibility:hidden;padding-top: 10vh;width: 100%; height:auto; max-height:70vh;"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
