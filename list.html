<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="liststyle.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="list.js"></script>
  </head>
  <body>

    <div style="width:100%; height:10vh">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href = "history.html">Transaction History</a>
          <a class="navbar-brand mb-0 h1" href = "new.html">Add New Item</a>
          <a class="navbar-brand mb-0 h1" href = "list.html">Shopping List</a>
          <a class="navbar-brand mb-0 h1" href = "#">Log Out</a>
        </div>
      </nav>
    </div>

    <div class="screenContainer">
      <div class="column1">
        <div>
          <label class="headerText">Shopping List</label>
        </div>
        <div class="listContainer">
          <table id="table">
              <tr id="row" style="display: none;">
                <td>
                  <div class="item">
                    <div style="width: 33%; height: 30vh;">
                      <div style="height:25vh">
                        <img id="image" style="height:auto; max-height: 100%; max-width: 100%; width:auto;" src="4-clipart-sun-1.png">
                      </div>
                      <label class="header2Text">Latest Date Purchased</label>
                    </div>
                    <div style="width: 34%; height: 30vh;">
                      <label class="header2Text">Item Name</label>
                      <textarea placeholder="*Item Comments Here*"></textarea>
                    </div>
                    <div style="width: 33%; height: 30vh; display: flex; flex-wrap: wrap;">
                      <div style="width: 50%; height:70%; display: flex; align-items: center;">
                        <input type="image" src="qubodup_16x16px-capable_black_and_white_icons_17.png" style="height:auto; max-height: 100%; max-width: 100%; width:auto;">
                      </div>
                      <div style="width: 50%; height:70%; display:flex; align-items: center;">
                        <input type="image" src="Trashcan-512.webp" id="deleteButton" onclick="deleteItem(this.rowIndex)" style="height:auto; max-height: 100%; max-width: 100%; width:auto;">
                        <!-- <img id="image" style="height:auto; max-height: 100%; max-width: 100%; width:auto;" src="Trashcan-512.webp"> -->
                      </div>
                      <div style="width: 100%; height:30%;">
                        <textarea class="header2Text" style="margin-right: 0%; margin-left: 0%; width:100%;" readonly="true">Links go here</textarea>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            <!-- </tbody> -->
          </table>
        </div>
      </div>
      <div class="column2">
        <button class="addButton" type="submit" onclick="duplicateRow()">CHECK OUT</button>

        <button class="addButton" type="submit">UNDO LAST TRANSACTION</button>
      </div>
    </div>
    
  </body>
</html>
